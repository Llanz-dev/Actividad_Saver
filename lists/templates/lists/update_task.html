{% extends 'partials/base.html' %}


{% block content %}
    <div class="container">
        <h2 class="mb-3">Update Item</h2>
        <form method="POST">
            {% csrf_token %}
            {{ todo_form.as_p }}
            <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Back</a>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <input type="submit" value="Update" class="btn btn-warning btn-sm">
        </form>
    </div>
{% endblock content %}
