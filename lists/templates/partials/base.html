{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'lists/bootstrap/css/bootstrap.css' %}">
    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'lists/styles/base.css' %}">
    <!-- File CSS -->    
    {% block file_css %}
        
    {% endblock file_css %}
        
    <title>{% block title %}Todo App{% endblock title %}</title>
</head>
<body>
    
    {% include 'partials/navbar.html' %}

    <div class="container-fluid">
        {% block content %}

        {% endblock content %}
    </div>

    <script src="{% static 'lists/bootstrap/js/bootstrap.js' %}"></script>
    
    <!-- File JavaScript -->
    {% block file_script %}
        
    {% endblock file_script %}
        
</body>
</html>
